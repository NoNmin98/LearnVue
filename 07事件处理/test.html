<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box1">
        <h2>绑定监听</h2>
        <button @click='test1'>1</button>
        <button @click="test2('niHao')">2</button>
        <button @click="test3($event)">3</button>

        <h2>事件修饰符</h2>
        <div style="width: 200px;height: 200px;background: green"@click="test4">
            <!-- .stop是阻止事件冒泡 -->
            <div style="width: 100px;height: 100px;background: gray"@click.stop="test5">
            </div>
        </div>
        <!-- .prevent阻止事件的默认行为 -->
        <a href="http://www.baidu.com" @click.prevent="test6">go</a>
        <h2>按键修饰符</h2>
        <input type="text" @keyup.enter="test7">
        <input type="text" @keyup.13="test7">
    </div>


    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:'#box1',
            data:{
                //这是自带的属性,可以不用传递参数直接使用
                //只限于没有其他参数的时候可以不用写
                test3(event){
                    alert(event.target.innerHTML)
                },
                test4(){
                    alert('inner');
                },
                test5(){
                    //event.stopPropagation()
                    alert('out');
                },
                test6(){
                    //event.preventDefault()
                    alert('点了')
                },
                test7(event){
                    //如果是回车键就完成
                    //if(event.keycode===13)
                        alert(event.target.value);
                }
            },
        })
    </script>
</body>
</html>
